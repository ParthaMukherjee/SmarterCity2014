<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>    
<p:layout fullPage="true">
 
    <p:layoutUnit position="north" size="50" header="OUR CITY OUR SENTIMENT TRUST N DREAM" style="text-align:center;color:blue;" >
      	   
       </p:layoutUnit>
 
    <p:layoutUnit position="south" size="50" header="Smart City Powered By IBM" style="text-align:center;">
       
    </p:layoutUnit>
 
    <p:layoutUnit position="center" > 
 <h:form>   <p:panel id="pnl">
 			 <h:messages styleClass="error"/>
	    	<h:panelGrid columns="2">
	    	       Name :  <p:inputText id="name" value="#{e.name}" ></p:inputText>
 				   D.O.B :   <p:calendar showOn="both"  navigator="true" pages="1" />
 		  		   Email :	 <p:inputText id="email" value="#{e.email}" ></p:inputText>
 		  		   Pin :   <p:inputText id="pin" value="#{e.pin}" ></p:inputText>
				   Type:  <p:selectOneMenu value="#{e.type}">
				   <f:selectItem itemLabel="" itemValue=""></f:selectItem>
 		  <f:selectItem itemLabel="Doctor" itemValue="Doctor"></f:selectItem>
 		  <f:selectItem itemLabel="Plumber" itemValue="Plumber"></f:selectItem>
 		   <f:selectItem itemLabel="Electrician" itemValue="Electrician"></f:selectItem>
 		   <f:selectItem itemLabel="Lawyer" itemValue="Lawyer"></f:selectItem>
 		    <f:selectItem itemLabel="Driver" itemValue="Driver"></f:selectItem>
 		     <f:selectItem itemLabel="Painter" itemValue="Painter"></f:selectItem>
 		     <f:selectItem itemLabel="Carpainter" itemValue="Carpainter"></f:selectItem>
 		     <f:selectItem itemLabel="Gas Oven Repair" itemValue="Gas Oven Repair"></f:selectItem>
 		    <f:selectItem itemLabel="Motor Mechanic" itemValue="Motor"></f:selectItem>
 		   </p:selectOneMenu>
 				   Phone: <p:inputText id="phone" value="#{e.phone}" ></p:inputText>
 		  	  <p:commandButton id="btn" value="submit" action="#{e.doRegistration}">
    	  	 </p:commandButton>
    	  	  <p:commandButton value="Back" action="smartadmin"></p:commandButton>
    	  	 
	  </h:panelGrid>
	  </p:panel>
	</h:form>
	</p:layoutUnit>
 
</p:layout>   
</h:body></html>
